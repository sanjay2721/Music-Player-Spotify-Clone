<!DOCTYPE html>
<html lang="en" style="background-color: black;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <img class="invert" src="img/logo.png" alt=""width="80px">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="img/hamburger.svg" alt="">
                        <img class="invert" src="img/left-arrow.svg" alt="" style="width: 20px;height: 20px;">
                        <img class="invert" src="img/right-arrow.svg" alt="" style="width: 20px;height: 20px;">
                    </div>
                    <!-- <button class="signupbtn">Support</button>
                    <button class="signupbtn">Download</button> -->
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="playlists">
                <div class="head">
                    <h2>Playlists</h2>
                </div>
                <div class="cardContainer flex">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="musicbar">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="img/leftplay.svg" alt="">
                        <img id="play" src="img/play.svg" alt="" style="width: 24px;height: 24px;">
                        <img id="next" src="img/rightplay.svg" alt="">
                    </div>
                    <div class="songtime">
                        <img src="img/volume.svg" alt="volume" style="width: 20px; height: 20px; margin-right: 8px;">
                    </div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="Volume" class="volume-icon"/>
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
